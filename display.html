<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box1{
            /* visibility:hidden; */
            background-color: red;
            height: 130px;
            width: 249px;
        }

        .box2{
            /* margin: 0;
            padding: 0; */
            display: inline-block;
            background-color: blue;
            height: 130px;
            width: 249px;
        }

    </style>
</head>
<body>
    
    <div class="box1">
        Lorem ipsum dolor 
    </div>

    <div class="box2">
        Lorem ipsum dolor sit 
    </div>
</body>
</html>
