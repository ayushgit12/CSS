<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarginCollapse</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            margin: 3px;
            height: 1000px;
            background-color: red;
        }

        .box2{
            height: 20px;
            margin: 20px;
            padding: 2px;
            background-color: blue;
            box-sizing: border-box;
        }
        
    </style>
</head>
<body>
